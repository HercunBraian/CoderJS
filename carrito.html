<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <!-- ############# CSS ############## -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>


    <!-- ############# Comienzo de Header ################ -->
  
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/nav/navlogo.webp" alt="Nav Logo"></a>
  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="carrito.html">Carrito</a>
                </li>
              </ul>
  
              <div class="header-section container2">
                <div>
                  <img onclick="showCart(this)" class="cart" src="img/nav/carrito.png" alt="">
                  <div id="contadorTotal"></div>
                </div>
                <div class="cart-products" id="products-id">
                  <p class="close-btn" onclick="closeBtn()">X</p>
                  <h3>Mi carrito</h3>
                  <div class="card-items" id="braian">
  
                  </div>
  
                  <div id="precioTotal">
                    <h2>Total: <strong class="price-total">0</strong> $</h2>
                  </div>
  
                </div>
              </div>
  
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- ############# Fin de Header ################ -->
  
    <main class="site-main">
  
      <!-- ############# Inicio Productos ################ -->
  
      <div class="container">
        <h2 class="text-center">Tienda Productos Gamers</h2>
  
  
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
  
      <template id="template-carrito">
        <tr>
          <th class="text-center"  scope="row"> <img src="" class="img_carrito" alt="Memoria Ram"></th>
          <td>Café</td>
          <td>1</td>
          <td class=" text-center align-items-center">
              <button class="btn btn-info btn text-center ">
                  +
              </button>
              <button class="btn btn-danger btn text-center">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
  
      <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
      </div>
  
    </main>
    <!-- ############# Fin de Productos ################ -->
  
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- ############# Js Jquery ################ -->
    <script src="js/carrito.js"></script>
  
    <!-- ############# Js Bootstrap ################ -->
    <script src="js/bootstrap.min.js"></script>
  
  
    <script src="js/bootstrap.min.js"></script>
  
  
  </body>
</html>
