<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Tienda Gamer de computación y consolas, ubicada en Buenos Aires, contamos con varios productos para el Gamer en un solo lugar al mejor precio con envios a todo el pais! ">
  <meta name="keywords"
    content="Playstation 4, Playstation 3, Playstation 5, PS3, PS4, PS5, Computacion, Gamer, Gaming, Motherboards, CPU, Microprocesador, Nvidia, Ryzen, GeForce, Intel, AMD, Asus, Redragon, Logitech ">
  <meta name="Copyrigth" content="HB TECH 2022 - Tienda Gamer">
  <link rel="shortcut icon" href="img/fabicon/icon.webp" />
  <title>PRODUCTOS GAMERS</title>

  <!-- ############# CSS Boostrap ############## -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- ############# CSS SweetAlert ############## -->
  <link rel="stylesheet" href="css/sweetalert2.min.css">
  
  <!-- ############# CSS ############## -->
  <link rel="stylesheet" href="css/estilos.css">

  <!-- ############# FontAwesome Icons ################ -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">

  <!-- ############# Animate Css ################ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- ############# Fonts Reboto ################ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

</head>

<body>


  <!-- ############# Comienzo de Header ################ -->

  <header class="header_area">
    <div class="main-menu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="img/nav/navlogo.webp" alt="Nav Logo"></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">Carrito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mi Cuenta</a>
              </li>
            </ul>

            <div class="header-section container2">
              <div>
                <img onclick="showCart(this)" class="cart" src="img/nav/carrito.png" alt="">
                <div id="contadorTotal"></div>
              </div>
              <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items" id="braian">

                </div>

                <div id="precioTotal">
                  <h2>Total: <strong class="price-total">0</strong> $</h2>

                </div>
                <a href="#" id="procesar-pedido" class="btn btn-danger btn-block">Procesar Compra</a>
              </div>
            </div>

          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- ############# Fin de Header ################ -->

  <main class="site-main">

    <!-- ############# Inicio Productos ################ -->

    <div class="container">
      <h2 class="text-center">Tienda Productos Gamers</h2>

      <div class="row" id="cards"></div>
    </div>

    <template id="template-compra">
      <div class="item">
        <img src="" alt="">
        <div class="item-content">
          <h5>Titulo</h5>
          <b>$</b>
          <h5 class="cart-price">Precio</h5>
          <div class="cantidad">
            <b>Cant: </b>
            <h6>Cantidad</h6>
          </div>

        </div>
        <span class="delete-product" data-id="${id}">X</span>

      </div>

    </template>

    <template id="template-contador">
      <p class="count-product">0</p>
    </template>


    <template id="template-total">
      <h2>Total: <strong class="price-total">0</strong> $</h2>
    </template>

    <template id="template-card">
      <div class="col col-sm-6 col-lg-3 mb-4 d-flex justify-content-center">
        <div class="card text-black productos__row">
          <img src="" class="productos__img" alt="Memoria Ram">
          <h5>Gabinete Gamer Thermaltake V250 Tg Argb</h5>

          <p class="productos__precio">$11.599</p>
          <button class="productos__carrito btn btn-dark">Comprar</button>
        </div>
      </div>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="1">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar Carrito
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>

        <td>Café</td>
        <td>1</td>

        <td>$ <span>500</span></td>

      </tr>
    </template>

    <div class="container">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
    </div>

  </main>
  <!-- ############# Fin de Productos ################ -->

  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- ############# Js Jquery ################ -->
  <script src="js/index.js"></script>

  <!-- ############# Js Bootstrap ################ -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sweetalert2.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="js/bootstrap.min.js"></script>


</body>

</html>
